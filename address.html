<div ng-hide="!!namecard.address && collapsed" ng-click="minimise()">
        <h5><b>Address:</b></h5>
        Street:{{namecard.address.street}}
        <br>Area:{{namecard.address.area}}
        <br>Location:{{namecard.address.location}}
        <br>State:{{namecard.address.state}}
        <br>
</div>    

<div ng-hide="!!namecard.address && !collapsed" ng-click="expand()">
        <h5><b>Address:</b></h5>
        State:{{namecard.address.state}}...
    
        <br>
</div>
